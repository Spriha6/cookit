<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ recipe.title }}</title>
    <style>
        body {
            text-align: center;
            margin: 40px;
            font-family: 'Open Sans', sans-serif;
            background-color: #f5efe5;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #eb3a39; /* Soft brown */
            font-size: 36px; /* Larger size for the heading */
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            text-align: left;
            margin-bottom: 10px;
            font-size: 28px;
            color: #6b6a39; /* Olive green for section titles */
        }

        ul, ol {
            font-family: 'Open Sans', sans-serif;
            text-align: left;
            list-style-position: inside;
            padding-left: 20px;
            font-size: 18px;
            color: #3b3a39;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            margin-bottom: 20px;
        }

        a {
            font-family: 'Open Sans', sans-serif;
            display: inline-block;
            margin-top: 10px;
            color: #eb3a39; /* Red color for links */
            text-decoration: underline;
            font-size: 18px;
        }

        .recipe-details {
            max-width: 700px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #fff; /* White background for contrast */
            font-size: 16px;
            color: #3b3a39; /* Dark text color */
        }

        /* Back button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #eb3a39; /* Red button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #c42f2d; /* Darker red on hover */
        }

        .back-button i {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <!-- Back to Home Button with Arrow -->
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i><
    </a>

    <div class="recipe-details">
        <h1>{{ recipe.title }}</h1>

        <!-- Display the recipe image if available -->
        {% if recipe.image %}
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
        {% endif %}

        <!-- Ingredients section -->
        <h2 class="section-title">Ingredients</h2>
        <!-- Create an unordered list for displaying the ingredients -->
        <ul class="ingredient-list">
            <!-- Loop through each ingredient in the recipe's extendedIngredients -->
            {% for ingredient in recipe.extendedIngredients %}
            <li>{{ ingredient.original }}</li>
            {% endfor %}
        </ul>

        <!-- Instructions Section -->
        <h2 class="section-title">Instructions</h2>
        <ol class="instruction-list">
            {% for step in recipe.analyzedInstructions[0].steps %}
            <li>{{ step.step }}</li>
            {% endfor %}
        </ol>

    </div>
</body>
</html>
