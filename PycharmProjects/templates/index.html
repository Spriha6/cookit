
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cook It!</title>
    <style>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

        h1, .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #eb3a39;
        }

        body, label, .recipe-description, input[type="text"], a {
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            color: #3b3a39;
        }

        body {
            text-align: center;
            margin: 40px;
            font-family: 'Playfair Display', serif;
            background-color: #f5efe5;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #eb3a39;
            line-height: 1.2;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            text-align: center;
            margin: 10px;
            width: 200px;
        }

        .recipe-title {
            font-size: 22px;
            font-weight: 600;
            color: #6b6a39;
        }

        img {
            display: inline-block;
            margin: 0 auto;
            max-width: 200px;
        }

        a {
            font-size: 18px;
            font-weight: 500;
            color: #eb3a39;
            text-decoration: underline;
        }

        /* Adds the red underline when cursor is on the picture */
        a:hover {
            background-color: #eb3a39;
        }

        .recipe-details {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
        }

        .section-title {
            text-align: left;
            margin-bottom: 10px;
        }

        /* Enhancing the label and input */
        label {
            font-size: 22px;
            color: #eb3a39; /* Brighter red */
            margin-bottom: 10px;
            display: inline-block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #6b6a39; /* Olive green */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5a5a30; /* Darker olive green */
        }
    </style>
</head>
<body>
    <h1>COOK IT!</h1>
    <form method="POST" action="/">
        <label for = "Ingredients"> Enter ingredients to search (comma-seperated):</label><br>
        <input type="text" name="search_query" placeholder="eg.- tomato, cheese">
        <input type="submit" value="Search">
    </form>

    <!-- Check of recipes are available-->
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
            <li>
                <h3 class="recipe-title">{{ recipe.title }}</h3>

                {% if recipe.image %}
                <button style="border: none; background: none; padding: 0;">
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}">
                    <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                    </a>
                </button>
                {% endif %}

            </li>
            {% endfor %}
        </ul>
    <!-- If no recipes are found -->
    {% else %}
    <p>No recipes found.</p>
    {% endif %}
</body>
</html>
