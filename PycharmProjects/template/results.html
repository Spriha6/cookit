<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook It!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .recipe {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cook It!</h1>

    <!-- Form for ingredients -->
    <form id="ingredientsForm">
        <label for="ingredients">Enter Ingredients (comma separated): </label>
        <input type="text" id="ingredients" name="ingredients" required />
        <button type="submit">Search Recipes</button>
    </form>

    <!-- Container for displaying results -->
    <div id="recipesContainer"></div>
</body>
</html>
